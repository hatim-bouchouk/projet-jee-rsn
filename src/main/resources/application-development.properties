# Development Environment Configuration

# Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/stock_management?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
db.username=root
db.password=hatim2003

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.scm=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework=INFO

# Database Initialization
app.init.database=true
app.init.sample_data=true

# Mock Services for Development
mail.use.mock=true
payment.gateway.use.mock=true

# Development-specific File Upload Directory
file.upload.dir=${user.home}/scm/dev/uploads

# Development Security Settings
security.csrf.enabled=false 