# Database Connection Properties
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/stock_management?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true
db.username=root
db.password=

# Connection Pool Configuration
db.pool.initialSize=5
db.pool.minIdle=5
db.pool.maxIdle=20
db.pool.maxTotal=100
db.pool.maxWaitMillis=30000
db.pool.validationQuery=SELECT 1
db.pool.testOnBorrow=true
db.pool.testWhileIdle=true
db.pool.timeBetweenEvictionRunsMillis=60000
db.pool.removeAbandonedOnBorrow=true
db.pool.removeAbandonedTimeout=60

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=false

# Environment Settings
environment=development
app.init.database=true
app.init.sample_data=true 